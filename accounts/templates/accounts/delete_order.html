{% extends 'accounts/main.html'%}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete <b>{{item}}</b> Order? </p>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {%csrf_token%}
                <a href="{%url 'home' %}" class="btn btn-primary btn-sm">Cancel</a>
                <input type="submit" name="Submit" value="Confirm" class="btn btn-danger btn-sm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
